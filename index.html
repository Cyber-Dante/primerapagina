<!DOCTYPE html> <!-- D.O.M. Document Object Model -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquí el título de la página</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div>
        <p style="color: red; font-size: 40px; margin-bottom: 150px;">Hola mundo!</p>
    </div>
    <!-- Imagen -->
    <img src="favicon2.ico" alt="">

    <div>
        <!-- Títulos -->
        <h1>Hola 2</h1>
        <h5>Hola 3</h5>

        <!-- Selectores -->
        <select name="" id="">
            <option value="">Hola</option>
            <option value="">Chau</option>
            <option value="">No me importa</option>
            <option value="">Otros</option>
        </select>

        <!-- Botones -->
        <button>Enviar</button>
        <button>Cancelar</button>
    </div>

    <div>
        <h4>Listo ordenada</h4>
        <ol type="I">
            <li>lechuga</li>
            <li>tomate</li>
            <li>queso</li>
        </ol>

        <h4>Listo desordenada</h4>
        <ul type="square">
            <li>lechuga</li>
            <li>tomate</li>
            <li>queso</li>
        </ul>
    </div>


    <div>
        <pre style="background-color: #f5f5f5; padding: 10px; border-radius: 5px;">
            <code>
                value = "Hola"
                console.log(value)
                document.write(value)
            </code>
        </pre>
    </div>


    <div>
        <table style="border: 3px solid black;">
            <thead>
                <tr style="border: 1px solid black;">
                    <th style="border: 1px solid black;">Nombre</th>
                    <th style="border: 1px solid black;">Apellido</th>
                </tr>
            </thead>
            <tbody>
                <tr style="border: 1px solid black;">
                    <td style="border: 5px solid yellow;">Guillermo</td>
                    <td style="border: 5px solid yellow;">Andrada</td>
                </tr>
                <tr style="border: 1px solid black;">
                    <td style="border: 1px solid black;">Dante</td>
                    <td style="border: 1px solid black;">Aguero</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

<!-- 
CURRENT DOM

document = {
    head = { meta, title, link, script },
    body = { div, img, h1, h5, select, button, p { style { color: red; font-size: 40px; margin-bottom: 150px; } } }
}

-->
